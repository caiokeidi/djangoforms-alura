{% extends 'base.html' %}
{% load static %}

{% block content %}
        <section class="col-8">
            <form action="{% url 'minha_consulta' %}" method="post">
                {% csrf_token %}
                {% for field in form.visible_fields %}
                    <div class="form-group">
                        <label for="{{field.id_for_label}}">{{field.label}}</label>
                        {{field}}
                    </div>
                {% endfor %}
                <input type="submit" value='OK' name="submit" class="btn btn-success">
            </form>
        </section>  
{% endblock %}
